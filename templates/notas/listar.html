{% extends "layout.html" %}
{% block body %}
<h1>Lista de notas</h1>
<table class="table">
    <tr>
        <th></th>
        <th></th>
        <th>Nome Aluno</th>
        <th>Disciplina</th>
        <th>Ano</th>
        <th>Nota</th>
        <th>Data</th>
    </tr>
    {% for registo in registos %}
        <tr>
            <td>
                <form method="POST" action="/nota/editar">
                    <input type="hidden" name="codigo" value="{{ registo['codigo'] }}" />
                    <input type="submit" value="Editar" class="btn btn-info"/>
                </form>
            </td>
            <td>
                <form method="POST" action="/nota/apagar">
                    <input type="hidden" name="codigo" value="{{ registo['codigo'] }}" />
                    <input type="submit" value="Apagar" class="btn btn-danger"/>
                </form>
            </td>
            <td>{{ registo["NomeAluno"] }}</td>
            <td>{{ registo["NomeDisciplina"] }}</td>
            <td>{{ registo["ano"] }}</td>
            <td>{{ registo["nota"] }}</td>
            <td>{{ registo["data_nota"] }}</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
